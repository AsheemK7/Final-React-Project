<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Students | CU Hostel IMS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <div class="inner-page">

    <div class="header-logo">
      <img src="cu-logo.png" alt="CUIMS Logo" class="logo-img">
      <span>Hostel IMS</span>
    </div>

    <div class="inner-header">
      <h1>Student Details</h1>
      <p>Chandigarh University Hostel · Maintain student records with allotted rooms.</p>
    </div>

    <a href="index.html" class="back-link">← Back to Home</a>

    <div class="inner-card">
      <div class="form-section">
        <form id="studentForm">
          <div>
            <label for="name">Student Name</label>
            <input id="name" placeholder="Full Name" required>
          </div>
          <div>
            <label for="roll_no">Roll No</label>
            <input id="roll_no" placeholder="e.g. 23CS001" required>
          </div>
          <div>
            <label for="course">Course</label>
            <input id="course" placeholder="e.g. BE CSE" required>
          </div>
          <div>
            <label for="room_no">Room No</label>
            <input id="room_no" placeholder="e.g. A-101" required>
          </div>
          <button type="submit" class="card-btn">Save Student</button>
        </form>
      </div>
    </div>

    <div class="table-wrapper">
      <table id="studentTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Roll No</th>
            <th>Course</th>
            <th>Room No</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>
</div>

<script>
  const apiBase = "http://localhost:5000";

  const studentForm = document.getElementById("studentForm");
  const studentTableBody = document.querySelector("#studentTable tbody");

  // Load students from backend
  async function loadStudents() {
    try {
      const res = await fetch(`${apiBase}/students`);
      const students = await res.json();

      studentTableBody.innerHTML = "";

      students.forEach((s, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${s.name}</td>
          <td>${s.roll_no}</td>
          <td>${s.course}</td>
          <td>${s.room_no}</td>
        `;
        studentTableBody.appendChild(tr);
      });
    } catch (err) {
      console.error("Error loading students:", err);
      alert("Failed to load students from server.");
    }
  }

  // Handle form submit – send student to backend
  studentForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const roll_no = document.getElementById("roll_no").value.trim();
    const course = document.getElementById("course").value.trim();
    const room_no = document.getElementById("room_no").value.trim();

    if (!name || !roll_no || !course || !room_no) {
      alert("Please fill all fields.");
      return;
    }

    try {
      const res = await fetch(`${apiBase}/students`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ name, roll_no, course, room_no }),
      });

      if (!res.ok) {
        throw new Error("Failed to add student");
      }

      studentForm.reset();
      await loadStudents();
      alert("Student added successfully!");
    } catch (err) {
      console.error("Error adding student:", err);
      alert("Failed to add student.");
    }
  });

  // Load students when page opens
  window.addEventListener("DOMContentLoaded", loadStudents);
</script>
</body>
</html>
