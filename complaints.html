<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Complaints | CU Hostel IMS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <div class="inner-page">

    <div class="header-logo">
      <img src="cu-logo.png" alt="CUIMS Logo" class="logo-img">
      <span>Hostel IMS</span>
    </div>

    <div class="inner-header">
      <h1>Student Complaints</h1>
      <p>Chandigarh University Hostel · Log and track hostel-related complaints.</p>
    </div>

    <a href="index.html" class="back-link">← Back to Home</a>

    <div class="inner-card">
      <div class="form-section">
        <form id="complaintForm">
          <div>
            <label for="student_name">Student Name</label>
            <input id="student_name" placeholder="Full Name" required>
          </div>
          <div>
            <label for="room_no">Room No</label>
            <input id="room_no" placeholder="e.g. A-101" required>
          </div>
          <div>
            <label for="complaint_text">Complaint</label>
            <textarea id="complaint_text" rows="4" placeholder="Describe the issue" required></textarea>
          </div>
          <button type="submit" class="card-btn">Submit Complaint</button>
        </form>
      </div>
    </div>

    <div class="table-wrapper">
      <table id="complaintTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Student Name</th>
            <th>Room No</th>
            <th>Complaint</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>
</div>

<script>
  const apiBase = "http://localhost:5000";

  const complaintForm = document.getElementById("complaintForm");
  const complaintTableBody = document.querySelector("#complaintTable tbody");

  // Load complaints from backend
  async function loadComplaints() {
    try {
      const res = await fetch(`${apiBase}/complaints`);
      const complaints = await res.json();

      complaintTableBody.innerHTML = "";

      complaints.forEach((c, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${c.student_name}</td>
          <td>${c.room_no}</td>
          <td>${c.complaint_text}</td>
        `;
        complaintTableBody.appendChild(tr);
      });
    } catch (err) {
      console.error("Error loading complaints:", err);
      alert("Failed to load complaints from server.");
    }
  }

  // Handle form submit – send complaint to backend
  complaintForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const student_name = document.getElementById("student_name").value.trim();
    const room_no = document.getElementById("room_no").value.trim();
    const complaint_text = document.getElementById("complaint_text").value.trim();

    if (!student_name || !room_no || !complaint_text) {
      alert("Please fill all fields.");
      return;
    }

    try {
      const res = await fetch(`${apiBase}/complaints`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ student_name, room_no, complaint_text }),
      });

      if (!res.ok) {
        throw new Error("Failed to submit complaint");
      }

      complaintForm.reset();
      await loadComplaints();
      alert("Complaint submitted successfully!");
    } catch (err) {
      console.error("Error submitting complaint:", err);
      alert("Failed to submit complaint.");
    }
  });

  // Load complaints when page opens
  window.addEventListener("DOMContentLoaded", loadComplaints);
</script>
</body>
</html>
